<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Restaurante Digital - Menú en Línea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", Arial, sans-serif;
        background: linear-gradient(120deg, #232526 0%, #414345 100%);
        color: #232526;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        padding: 30px 0 10px 0;
        margin-bottom: 30px;
        text-align: center;
      }
      h2 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #fff;
        letter-spacing: 2px;
        text-shadow: 0 2px 16px #b21f1f55;
        margin: 0;
      }
      .menu {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 30px;
        justify-content: flex-start;
        margin-bottom: 40px;
        width: 90vw;
        max-width: 1100px;
        scrollbar-width: thin;
        scrollbar-color: #b21f1f #fdbb2d33;
      }
      .menu::-webkit-scrollbar {
        height: 8px;
      }
      .menu::-webkit-scrollbar-thumb {
        background: #b21f1f;
        border-radius: 8px;
      }
      .menu::-webkit-scrollbar-track {
        background: #fdbb2d33;
        border-radius: 8px;
      }
      .plato-card {
        width: 220px;
        min-width: 220px;
        border-radius: 18px;
        background: #fff;
        color: #232526;
        font-weight: 700;
        font-size: 1.1rem;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.13);
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
        position: relative;
        padding-bottom: 18px;
        flex-shrink: 0;
      }
      .plato-img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        border-top-left-radius: 18px;
        border-top-right-radius: 18px;
        margin-bottom: 0;
        border-bottom: 2px solid #fdbb2d;
      }
      .plato-card span {
        padding: 18px 0 10px 0;
        width: 100%;
        text-align: center;
        font-size: 1.1em;
        letter-spacing: 1px;
      }
      .input-group {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin: 8px 0;
        width: 90%;
      }
      .input-label {
        margin-right: 10px;
        font-weight: 600;
        color: #b21f1f;
        min-width: 70px;
        font-size: 0.95em;
      }
      input[type="number"] {
        width: 70px;
        padding: 7px;
        margin: 0 0 0 5px;
        border-radius: 8px;
        border: 1px solid #b21f1f;
        text-align: center;
        font-size: 1em;
        background: #f7f7f7;
        color: #232526;
        outline: none;
        transition: border 0.2s;
      }
      input[type="number"]:focus {
        border: 2px solid #fdbb2d;
      }
      .plato-checkbox {
        margin: 12px 0 0 0;
        accent-color: #b21f1f;
        transform: scale(1.2);
      }
      .factura {
        background: linear-gradient(120deg, #fdbb2d22 0%, #b21f1f11 100%);
        padding: 22px 20px 16px 20px;
        border-radius: 14px;
        margin-top: 18px;
        box-shadow: 0 2px 12px rgba(178, 31, 31, 0.08);
        text-align: left;
        color: #f9fdff;
        font-size: 1.05em;
        border: 1.5px solid #fdbb2d55;
        width: 400px;
        max-width: 95vw;
      }
      .factura-titulo {
        font-weight: 700;
        font-size: 1.25em;
        margin-bottom: 14px;
        text-align: center;
        border-bottom: 1.5px dashed #b21f1f33;
        padding-bottom: 7px;
        letter-spacing: 1px;
        color: #d66b6b;
      }
      .factura-item {
        display: flex;
        justify-content: space-between;
        margin: 7px 0;
      }
      .factura-total {
        margin-top: 12px;
        font-weight: 700;
        border-top: 1.5px dashed #b21f1f33;
        padding-top: 7px;
        color: #d66b6b;
        font-size: 1.12em;
      }
      .factura button {
        background: linear-gradient(90deg, #fdbb2d 0%, #b21f1f 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 28px;
        font-size: 1em;
        font-weight: 700;
        margin-top: 18px;
        cursor: pointer;
        transition: background 0.18s, transform 0.18s;
        box-shadow: 0 2px 8px #b21f1f22;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .factura button:hover {
        background: linear-gradient(90deg, #b21f1f 0%, #fdbb2d 100%);
        transform: scale(1.04);
      }
      #resultado p {
        margin: 10px 0;
        color: #1a1a1a;
        font-weight: 500;
        text-align: center;
      }

      /* --- RESPONSIVE --- */
      @media (max-width: 700px) {
        .menu {
          gap: 16px;
          width: 98vw;
          max-width: 100vw;
        }
        .plato-card {
          width: 170px;
          min-width: 170px;
          font-size: 1em;
        }
        .plato-img {
          height: 90px;
        }
        .factura {
          width: 98vw;
          padding: 12px 4vw 12px 4vw;
          font-size: 0.98em;
        }
        h2 {
          font-size: 1.5rem;
        }
      }
      @media (max-width: 430px) {
        .menu {
          gap: 10px;
        }
        .plato-card {
          width: 130px;
          min-width: 130px;
          font-size: 0.92em;
          padding-bottom: 10px;
        }
        .plato-img {
          height: 60px;
        }
        .factura {
          font-size: 0.93em;
          padding: 10px 2vw 10px 2vw;
        }
        .input-label {
          min-width: 50px;
          font-size: 0.85em;
        }
        input[type="number"] {
          width: 45px;
          padding: 4px;
          font-size: 0.95em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Restaurante Italiano Digital</h2>
      <div
        style="
          color: #fdbb2d;
          font-size: 1.15em;
          font-weight: 600;
          letter-spacing: 1px;
          margin-top: 8px;
        "
      >
        Menú en Línea
      </div>
    </header>
    <form id="menuForm">
      <div class="menu">
        <div class="plato-card">
          <img
            src="https://images.unsplash.com/photo-1534080564583-6be75777b70a"
            alt="Paella"
            class="plato-img"
          />
          <span>Paella Valenciana</span>
          <div class="input-group">
            <span class="input-label">Precio ($):</span>
            <input
              type="number"
              name="precio_paella"
              min="0.01"
              step="0.01"
              placeholder="Precio"
            />
          </div>
          <div class="input-group">
            <span class="input-label">Cantidad:</span>
            <input
              type="number"
              name="cantidad_paella"
              min="1"
              step="1"
              placeholder="Cantidad"
            />
          </div>
          <label>
            <input
              type="checkbox"
              class="plato-checkbox"
              name="plato"
              value="Paella Valenciana"
            />
            Seleccionar
          </label>
        </div>
        <div class="plato-card">
          <img
            src="https://images.unsplash.com/photo-1598866594230-a7c12756260f"
            alt="Pasta"
            class="plato-img"
          />
          <span>Pasta Carbonara</span>
          <div class="input-group">
            <span class="input-label">Precio ($):</span>
            <input
              type="number"
              name="precio_pasta"
              min="0.01"
              step="0.01"
              placeholder="Precio"
            />
          </div>
          <div class="input-group">
            <span class="input-label">Cantidad:</span>
            <input
              type="number"
              name="cantidad_pasta"
              min="1"
              step="1"
              placeholder="Cantidad"
            />
          </div>
          <label>
            <input
              type="checkbox"
              class="plato-checkbox"
              name="plato"
              value="Pasta Carbonara"
            />
            Seleccionar
          </label>
        </div>
        <div class="plato-card">
          <img
            src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd"
            alt="Ensalada"
            class="plato-img"
          />
          <span>Ensalada César</span>
          <div class="input-group">
            <span class="input-label">Precio ($):</span>
            <input
              type="number"
              name="precio_ensalada"
              min="0.01"
              step="0.01"
              placeholder="Precio"
            />
          </div>
          <div class="input-group">
            <span class="input-label">Cantidad:</span>
            <input
              type="number"
              name="cantidad_ensalada"
              min="1"
              step="1"
              placeholder="Cantidad"
            />
          </div>
          <label>
            <input
              type="checkbox"
              class="plato-checkbox"
              name="plato"
              value="Ensalada César"
            />
            Seleccionar
          </label>
        </div>
        <div class="plato-card">
          <img
            src="https://images.unsplash.com/photo-1513104890138-7c749659a591"
            alt="Pizza"
            class="plato-img"
          />
          <span>Pizza Margherita</span>
          <div class="input-group">
            <span class="input-label">Precio ($):</span>
            <input
              type="number"
              name="precio_pizza"
              min="0.01"
              step="0.01"
              placeholder="Precio"
            />
          </div>
          <div class="input-group">
            <span class="input-label">Cantidad:</span>
            <input
              type="number"
              name="cantidad_pizza"
              min="1"
              step="1"
              placeholder="Cantidad"
            />
          </div>
          <label>
            <input
              type="checkbox"
              class="plato-checkbox"
              name="plato"
              value="Pizza Margherita"
            />
            Seleccionar
          </label>
        </div>
        <div class="plato-card">
          <img
            src="https://www.paulinacocina.net/wp-content/uploads/2020/01/receta-de-tiramisu-facil-y-economico-1740483918.jpg"
            alt="Postre"
            class="plato-img"
          />
          <span>Tiramisú</span>
          <div class="input-group">
            <span class="input-label">Precio ($):</span>
            <input
              type="number"
              name="precio_postre"
              min="0.01"
              step="0.01"
              placeholder="Precio"
            />
          </div>
          <div class="input-group">
            <span class="input-label">Cantidad:</span>
            <input
              type="number"
              name="cantidad_postre"
              min="1"
              step="1"
              placeholder="Cantidad"
            />
          </div>
          <label>
            <input
              type="checkbox"
              class="plato-checkbox"
              name="plato"
              value="Tiramisú"
            />
            Seleccionar
          </label>
        </div>
      </div>
      <div style="text-align: center; margin: 30px 0">
        <button
          type="button"
          onclick="generarFactura()"
          style="
            background: linear-gradient(90deg, #fdbb2d 0%, #b21f1f 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 38px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px #b21f1f22;
            transition: background 0.18s, transform 0.18s;
          "
        >
          Generar Factura
        </button>
      </div>
    </form>
    <div id="resultado"></div>
    <script>
      function generarFactura() {
        const platos = [
          {
            nombre: "Paella Valenciana",
            precio:
              parseFloat(
                document.querySelector('input[name="precio_paella"]').value
              ) || 0,
            cantidad:
              parseInt(
                document.querySelector('input[name="cantidad_paella"]').value
              ) || 0,
            seleccionado: document.querySelectorAll('input[name="plato"]')[0]
              .checked,
          },
          {
            nombre: "Pasta Carbonara",
            precio:
              parseFloat(
                document.querySelector('input[name="precio_pasta"]').value
              ) || 0,
            cantidad:
              parseInt(
                document.querySelector('input[name="cantidad_pasta"]').value
              ) || 0,
            seleccionado: document.querySelectorAll('input[name="plato"]')[1]
              .checked,
          },
          {
            nombre: "Ensalada César",
            precio:
              parseFloat(
                document.querySelector('input[name="precio_ensalada"]').value
              ) || 0,
            cantidad:
              parseInt(
                document.querySelector('input[name="cantidad_ensalada"]').value
              ) || 0,
            seleccionado: document.querySelectorAll('input[name="plato"]')[2]
              .checked,
          },
          {
            nombre: "Pizza Margherita",
            precio:
              parseFloat(
                document.querySelector('input[name="precio_pizza"]').value
              ) || 0,
            cantidad:
              parseInt(
                document.querySelector('input[name="cantidad_pizza"]').value
              ) || 0,
            seleccionado: document.querySelectorAll('input[name="plato"]')[3]
              .checked,
          },
          {
            nombre: "Tiramisú",
            precio:
              parseFloat(
                document.querySelector('input[name="precio_postre"]').value
              ) || 0,
            cantidad:
              parseInt(
                document.querySelector('input[name="cantidad_postre"]').value
              ) || 0,
            seleccionado: document.querySelectorAll('input[name="plato"]')[4]
              .checked,
          },
        ];

        let facturaHTML = `
          <div class="factura">
            <div class="factura-titulo">FACTURA</div>
        `;
        let subtotal = 0;
        let hayPlatos = false;

        platos.forEach((plato) => {
          if (plato.seleccionado && plato.precio > 0 && plato.cantidad > 0) {
            const totalPlato = plato.precio * plato.cantidad;
            subtotal += totalPlato;
            hayPlatos = true;
            facturaHTML += `
              <div class="factura-item">
                <span>${plato.nombre} (${
              plato.cantidad
            } x $${plato.precio.toFixed(2)})</span>
                <span>$${totalPlato.toFixed(2)}</span>
              </div>
            `;
          }
        });

        if (!hayPlatos) {
          facturaHTML += `<p style="color:#b21f1f;font-weight:600;text-align:center;">Selecciona al menos un plato, ingresa precio y cantidad.</p></div>`;
          document.getElementById("resultado").innerHTML = facturaHTML;
          return;
        }

        const iva = subtotal * 0.15;
        const total = subtotal + iva;

        facturaHTML += `
          <div class="factura-item">
            <span>Subtotal:</span>
            <span>$${subtotal.toFixed(2)}</span>
          </div>
          <div class="factura-item">
            <span>IVA (15%):</span>
            <span>$${iva.toFixed(2)}</span>
          </div>
          <div class="factura-item factura-total">
            <span>TOTAL:</span>
            <span>$${total.toFixed(2)}</span>
          </div>
          <button onclick="confirmarPedido()">Confirmar Pedido</button>
        </div>
        `;

        document.getElementById("resultado").innerHTML = facturaHTML;
      }

      function confirmarPedido() {
        document.getElementById("resultado").innerHTML = `
          <div class="factura">
            <div class="factura-titulo">¡Pedido confirmado!</div>
            <p style="text-align:center;">Tu pedido estará listo en aproximadamente <b>20 minutos</b>.</p>
            <p style="color:#fdbb2d;font-weight:700;text-align:center;">¡Gracias por tu compra!</p>
          </div>
        `;
      }
    </script>
  </body>
</html>
